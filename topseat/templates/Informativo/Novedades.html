{%extends template%}  
{%load staticfiles%}


{%block content%}
<h3 style="text-align:center;"><em>Novedades de TopSeat</em></h3>
<div >
{%for i in items%}
<div style="border-style: dotted;">
<h4>  {{i.nombre}}</h4>
<p><b>{{i.descripcion}}</b></p> 
{%if i.bug%}
<h4>  Bug Asociado</h4>
<p><b>{{i.bug}}</b></p> 
{% endif %}
</div>
{%endfor%}
</div>
{%endblock content%}
